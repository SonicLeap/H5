<!DOCTYPE html>

    <title>克莱托指数</title>

</head>
<body>
    <script>
	var shengao,tizhong,feisou;
	shengao=prompt("你的身高：（单位M）");
	tizhong=prompt("你的体重：（单位Kg）");
	feisou=tizhong/(shengao^2);
	if(feisou<20){
		alert("你瘦了");
		}else if(feisou>25){
		alert("你胖了");
		}else{

		}
	</script>
